<!doctype html>
<html>
	<head>
		<title>Should I rent or buy?</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="purchase-price">Purchase price: </label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" id="purchase-price">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="down-payment">Down Payment: </label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" id="down-payment">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="mortgage-rate">Mortgage Interest Rate: </label>
					<div class="input-group">
						<input type="number" class="form-control" id="mortgage-rate" value="4.5">
						<span class="input-group-addon">%</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="mortgage-term">Mortgage Term (years): </label>
					<select class="form-control" id="mortgage-term">
    					<option value="15">15</option>
    					<option value="20">20</option>
    					<option value="30" selected="selected">30</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="property-tax-rate">Property Tax Rate: </label>
					<div class="input-group">
						<input type="number" class="form-control" id="property-tax-rate" value="1.25">
						<span class="input-group-addon">%</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="monthly-hoa">Monthly HOA fees: </label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" id="monthly-hoa">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="annual-insurance">Annual Insurance: </label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" id="annual-insurance">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="appreciation-rate">Estimated Annual Appreciation Rate: </label>
					<div class="input-group">
						<input type="number" class="form-control" id="appreciation-rate" value="2">
						<span class="input-group-addon">%</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<label for="annual-maintenance">Annual maintenance: </label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="number" class="form-control" id="annual-maintenance">
					</div>
				</div>
			</div>
			



		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
